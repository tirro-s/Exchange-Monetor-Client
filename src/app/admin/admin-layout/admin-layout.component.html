<div class="main-container">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" roaterLink="/">
        <img src="../../../../assets/admin.jpg" height="28">
      </a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" [routerLink]="['/']">
          Мониторинг
        </a>
        <a class="navbar-item" [routerLink]="['/admin', 'valutas']" *ngIf="isAuthenticated">
          Валюты
        </a>
        <a class="navbar-item" [routerLink]="['/admin', 'exchangers']" *ngIf="isAuthenticated">
          Обменники
        </a>
        <a class="navbar-item" [routerLink]="['/admin', 'settings']" *ngIf="isAuthenticated">
          Настройки
        </a>
      </div>

      <div class="navbar-end">

        <div class="navbar-item" *ngIf="!isAuthenticated">
          <div class="buttons">
            <a class="button is-light" [routerLink]="['/admin', 'login']">
              Log in
            </a>
          </div>
        </div>

        <div class="navbar-item" *ngIf="isAuthenticated">
          <div class="buttons">
            <a class="button is-light" (click)="onLogout()">
              Logout
            </a>
          </div>
        </div>

      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </section>
</div>
